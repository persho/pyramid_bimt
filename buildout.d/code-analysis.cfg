[buildout]
parts +=
    code-analysis

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/pyramid_bimt
pre-commit-hook = True
csslint = False
jshint = False

clean-lines = True
debug-statements = True
imports = True
pep3101 = True
prefer-single-quotes = False
utf8-header = True
flake8-max-complexity = 12
